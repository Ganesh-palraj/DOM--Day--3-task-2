<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-4">
            <div class="calculator">
              <input type="text" class="form-control mb-3" id="result">
              <div class="row">
                <div class="col-3"><button class="btn btn-primary w-100" onclick="addToResult('+')">+</button></div>
                <div class="col-3"><button class="btn btn-primary w-100" onclick="addToResult('-')">-</button></div>
                <div class="col-3"><button class="btn btn-primary w-100" onclick="addToResult('*')">*</button></div>
                <div class="col-3"><button class="btn btn-primary w-100" onclick="addToResult('/')">/</button></div>
              </div>
              <div class="row">
                <div class="col-3"><button class="btn btn-light w-100" onclick="addToResult(7)">7</button></div>
                <div class="col-3"><button class="btn btn-light w-100" onclick="addToResult(8)">8</button></div>
                <div class="col-3"><button class="btn btn-light w-100" onclick="addToResult(9)">9</button></div>
                <div class="col-3"><button class="btn btn-warning w-100" onclick="clearResult()">C</button></div>
              </div>
              <div class="row">
                <div class="col-3"><button class="btn btn-light w-100" onclick="addToResult(4)">4</button></div>
                <div class="col-3"><button class="btn btn-light w-100" onclick="addToResult(5)">5</button></div>
                <div class="col-3"><button class="btn btn-light w-100" onclick="addToResult(6)">6</button></div>
                <div class="col-3"><button class="btn btn-danger w-100" onclick="deleteLast()">CE</button></div>
              </div>
              <div class="row">
                <div class="col-3"><button class="btn btn-light w-100" onclick="addToResult(1)">1</button></div>
                <div class="col-3"><button class="btn btn-light w-100" onclick="addToResult(2)">2</button></div>
                <div class="col-3"><button class="btn btn-light w-100" onclick="addToResult(3)">3</button></div>
                <div class="col-3"><button class="btn btn-light w-100" onclick="addToResult('%')">%</button></div>
              </div>
              <div class="row">
                <div class="col-6"><button class="btn btn-light w-100" onclick="addToResult(0)">0</button></div>
                <div class="col-3"><button class="btn btn-success w-100" onclick="calculate()">=</button></div>
                <div class="col-3"><button class="btn btn-info w-100" onclick="addToResult('.')">.</button></div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
</body>
</html>
